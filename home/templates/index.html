<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="shortcut icon" href="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" type="image/x-icon">
  <title>Gmail</title>
  

  <div class="mt-5">

    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="mx-auto d-inline-flex">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" width="45" height="50" class="">
      <h1 class="mb-0" style="margin-left: 4px; font-family: sans-serif;">Gmail</h1>
      </div>
      <hr>
      <div class="mb-3">
        <label class="form-label">Subject</label>
        <input type="text" class="form-control" name="subject" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" name="message" rows="5" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">To</label>
        <input type="text" class="form-control" name="recipient" required>
      </div>
      <button type="submit" class="btn btn-primary ">Send Email</button>
    </form>

      </form>


    

  </div>


</body>

</html>
