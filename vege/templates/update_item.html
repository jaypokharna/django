<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <title>Document</title>
  <style>
    table,
    th,
    td {
      border: 1px solid black;
    }
  </style>
</head>

<body>
  <div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h1 class="mx-auto">Update Receipe</h1>
      <hr>
      <div class="mb-3">
        <label class="form-label">Receipe Name</label>
        <input type="text" class="form-control" value="{{receipe.receipe_name}}" name="receipe_name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Receipe Description</label>
        <textarea class="form-control" name="receipe_description" required>{{receipe.receipe_description}}</textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Receipe Image</label>
        <input type="file" class="form-control" name="receipe_image">
      </div>
      <button type="submit" class="btn btn-success ">Update receipe</button>
    </form>
    <table style="width:100%" class="mt-3 mb-5">
      <thead>
        <tr>
          <th style="text-align : center;">Receipe Name</th>
          <th style="text-align : center;">Receipe Description</th>
          <th style="text-align : center;">Receipe Image</th>
        </tr>
      </thead>
      
      <tr>
        <td style="text-align : center;">{{receipe.receipe_name}}</td>
        <td style="text-align : center;">{{receipe.receipe_description}}</td>
        <td style="text-align : center;"><img src="/media/{{receipe.receipe_image}}" alt="" style="height: 100px;"></td>
      </tr>
      
    </table>
  </div>
</body>
</html>
