<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>

  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
      <img src="/media/ico.png" width="30" height="30" class="d-inline-block align-top display-1 ml-3" style="margin-left: 15px;" alt="">
      Master Chef
    </a>
    {% if request.user.is_authenticated %}
    <a href="/logout/" class="btn btn-outline-danger my-2 my-sm-0" style="margin-right: 15px; visibility: visible; " type="submit">Log Out</a>
    {% else %}
    <a href="/login/" class="btn btn-outline-danger my-2 my-sm-0" style="margin-right: 15px; visibility: hidden; " type="submit">Losg Out</a>
    {% endif %}
  </nav>


  <div class="alert alert-primary mx-auto" style="text-align : center;" role="alert">
  {% if messages %}
        {% for message in messages %}
        {{ message }}
        {% endfor %}
        {% endif %}
      </div>

    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mx-auto">Login</h1>

            
            
            <div class="form-floating mb-3">
              <input type="text" required id="uname" class="form-control" name="uname" placeholder="uname">
              <label class="form-label" for="uname">Phone Number</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" required id="password" class="form-control" name="password" placeholder="password">
              <label class="form-label" for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-success ">Login</button>
            <p class="mt-3">New user ? <a href="http://127.0.0.1:8000/signup/">Signup</a></p>
          </form>
    </div>

</body>
</html>
