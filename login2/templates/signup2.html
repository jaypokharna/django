<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Signup</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mx-auto">Signup</h1>

            <div class="form-floating mb-3">
              <input type="text" required id="fullname" class="form-control" name="fullname" placeholder="Full Name">
              <label class="form-label" for="fullname">Full Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" required id="email" class="form-control" name="email" placeholder="Email Address">
                <label class="form-label" for="email">Email address</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" required id="phnumber" class="form-control" name="phnumber" placeholder="Phone Number">
                <label class="form-label" for="phnumber">Ph. Number</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" required id="password" class="form-control" name="password" placeholder="Password">
                <label class="form-label" for="password">Password</label>
              </div>
              <div class="form-floating mb-3">
                <input type="password" required id="cpassword" class="form-control" name="cpassword" placeholder="Confirm Password">
                <label class="form-label" for="cpassword">Confirm Password</label>
              </div>
            <button type="submit" class="btn btn-primary ">Signup</button>
            <h6 class="mt-3">Already a user ? <a href="http://127.0.0.1:8000/login/">Login</a></h6>
          </form>
    </div>

    <script>
      x = document.getElementById('password')
      y = document.getElementById('cpassword')
      if (x =! y){
        alert("Password does not match")
      }
    </script>

</body>
</html>
