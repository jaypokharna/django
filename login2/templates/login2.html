<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <title>Login</title>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h1 class="mx-auto">Login</h1>
            <hr>
            <div class="form-floating mb-3">
              <input type="email" required id="email" class="form-control" name="email" placeholder="email">
              <label class="form-label" for="email">Email</label>
            </div>
            <div class="form-floating mb-3">
              <input type="text" required id="password" class="form-control" name="password" placeholder="password">
              <label class="form-label" for="password">Password</label>
            </div>
            <button type="submit" class="btn btn-success ">Login</button>
            <h6 class="mt-3">New user ? <a href="http://127.0.0.1:8000/signup/">Signup</a></h6>
          </form>
    </div>
</body>
</html>
